<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="script.js"></script>
    <title>Country Project</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="heading-1">
          On this page you'll get information about country you want
        </h1>
      </header>

      <button class="btn location__btn">
        Get information about country you're in!
      </button>
      <div class="location__valid-msg">
        <p>Couldn't get your position.</p>
        <p>Try again!</p>
      </div>

      <main class="app">
        <form class="form">
          <label class="form__label">Type country to see information</label>
          <input
            type="text"
            class="form__input"
            placeholder='For example: "USA"'
          />
          <div class="form__error-msg">Country not found. Try again!</div>
          <button class="btn form__btn">Display country</button>
        </form>
        <div class="countries-container"></div>
      </main>
      <div class="modal hidden">
        <button class="btn modal__btn">&#10008;</button>
      </div>
      <div class="overlay hidden"></div>
      <footer class="footer">&copy; Created by Patryk Grodo≈Ñ in 2021.</footer>
    </div>
  </body>
</html>
